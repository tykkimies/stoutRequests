# Docker Compose file for CuePlex auto-installer

services:
  cueplex:
    image: ${CUEPLEX_IMAGE:-cueplex-test:latest}
    container_name: cueplex-app
    restart: unless-stopped
    ports:
      - "${CUEPLEX_PORT:-8001}:8001"
    environment:
      - DATABASE_URL=postgresql://cueplex_user:${DB_PASSWORD}@postgres:5432/cueplex
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - cueplex_data:/app/data
      - cueplex_logs:/app/logs
    networks:
      - plexapps

  postgres:
    image: postgres:15
    container_name: cueplex-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=cueplex
      - POSTGRES_USER=cueplex_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - plexapps
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cueplex_user -d cueplex"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  cueplex_data:
    driver: local
  cueplex_logs:
    driver: local

networks:
  plexapps:
    external: true