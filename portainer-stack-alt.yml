version: '3.8'

services:
  cueplex:
    image: cueplex-test:latest
    container_name: cueplex-test
    restart: unless-stopped
    ports:
      - "8001:8001"  # This exposes to host regardless of networks
    environment:
      - DATABASE_URL=postgresql://cueplex_user:CuePlexSecure2024!@postgres:5432/cueplex
      - SECRET_KEY=test-secret-key-change-in-production
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - cueplex_test_logs:/app/logs
      - cueplex_test_data:/app/data
    networks:
      - cueplex-test
      - servarr  # Join Radarr/Sonarr network
    # Alternative: Use network_mode if needed
    # network_mode: "container:radarr"  # Share network with Radarr container

  postgres:
    image: postgres:15
    container_name: cueplex-test-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=cueplex
      - POSTGRES_USER=cueplex_user
      - POSTGRES_PASSWORD=CuePlexSecure2024!
    volumes:
      - cueplex_test_postgres:/var/lib/postgresql/data
    networks:
      - cueplex-test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cueplex_user -d cueplex"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  cueplex_test_postgres:
  cueplex_test_logs:
  cueplex_test_data:

networks:
  cueplex-test:
    driver: bridge
  servarr:  # Replace with your actual network name
    external: true