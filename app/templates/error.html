{% extends "base.html" %}

{% block title %}Error - Stout Requests{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
            <div class="mb-4">
                <svg class="w-16 h-16 text-red-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Oops! Something went wrong</h1>
            {% if error_message %}
            <p class="text-gray-600 mb-6">{{ error_message }}</p>
            {% else %}
            <p class="text-gray-600 mb-6">We encountered an unexpected error. Please try again later.</p>
            {% endif %}
            <div class="space-y-3">
                <button onclick="history.back()" class="w-full bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md transition-colors">
                    ‚Üê Go Back
                </button>
                <a href="{{ base_url }}/" class="block w-full bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-md transition-colors">
                    üè† Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
